<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 40px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1 th:text="${message}"></h1>
    </header>

    <section>
        <h2>About Us</h2>
        <p>This is a simple single-page website template.</p>
    </section>

    <section>
        <h2>Services</h2>
        <ul>
            <li th:text="${message2}"></li>
            <li>Service 2</li>
            <li>Service 3</li>
        </ul>
        <a href="/about">About Us</a> 
    </section>

    <section>
        <h2>Contact</h2>
        <p>Email: contact@example.com</p>
        <p>Phone: +1 (123) 456-7890</p>
    </section>

    <footer>
        &copy; 2023 My Website
    </footer>
</body>
</html>
